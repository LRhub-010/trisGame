<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Menu Giochi</title>

    <!-- Manifest per PWA -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#2196f3">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Icone -->
    <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='icons/icon-192.png') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/icon-512.png') }}">

    <!-- Fallback favicon -->
    <link rel="icon" href="{{ url_for('static', filename='icons/icon-512.png') }}">
</head>
<body>
    <h1>Scegli un gioco</h1>
    <ul>
        <li><a href="/play">Tris Online</a></li>
        <!-- <li><a href="/altro-gioco">Altro Gioco</a></li> -->
    </ul>

    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/static/service-worker.js')
          .then(reg => console.log('✅ Service Worker registrato:', reg))
          .catch(err => console.error('❌ Errore nel Service Worker:', err));
      }
    </script>
</body>
</html>
